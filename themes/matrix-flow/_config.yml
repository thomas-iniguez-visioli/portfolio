
# ------------------------------------
# matrix-flow Theme Configuration
# ------------------------------------

# Social links that appear in the footer
social:
  github: your-github-username
  linkedin: your-linkedin-profile
  email: your-email@example.com

# Glitch effect text on the home page
glitch_text: 'PORTFOLIO'

# Navigation menu
menu:
  Home: /
  Archives: /archives

# Newsletter configuration
newsletter:
  # GitHub repository for issue-based subscriptions
  github_owner: your-github-username
  github_repo: your-repo-name
  
  # Use GitHub redirect method (true) or API endpoint (false)
  use_github_redirect: true
  
  # Optional: API endpoint for backend processing
  # api_endpoint: https://your-api.com/newsletter/subscribe
  
  # Widget placement
  enabled: true
  position: sidebar  # sidebar, footer, or header
