name: Build Vue
on: 
 - workflow_dispatch
 - schedule:
    - cron: '0 8,20 * * *'
permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build_vue:
    
    
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v4
    - id: Build-Vue
      uses: alphaleadership/VuePagesAction@1.0.19
      with:
        username: 'thomas-iniguez-visioli'
        reponame: 'portfolio'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
    
   
