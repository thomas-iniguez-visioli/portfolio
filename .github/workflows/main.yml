name: Build Vue
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '*/30 * * * *'
  issues:
    types:
      - closed
permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build_vue:
    runs-on: windows-latest
    name: Build Vue
    steps:

    - uses: actions/checkout@v4
      with:
          persist-credentials: false

    - name: install new module
      
      
      
      run: |
          del pnpm-lock.yaml
          
          npx pnpm i
          npm run build
          npm run deploy
   
      env:
            GIT_USER: ${{ github.actor }}
            GIT_EMAIL: ${{ github.actor }}@users.noreply.github.com
            TOKEN: ${{ secrets.TOKEN }}
    - name: deploy
      
      
      
      run: |
        npm run deploy
   
      env:
            GIT_USER: ${{ github.actor }}
            GIT_EMAIL: ${{ github.actor }}@users.noreply.github.com
            TOKEN: ${{ secrets.TOKEN }}
      # Leave this line unchanged
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with: 
          body: "@pixeebot next"
          token: ${{ secrets.TOKEN }}
          assignees: pixeebot
          committer: arbinger <47387699+alphaleadership@users.noreply.github.com>
