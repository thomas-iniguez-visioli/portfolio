
name: 'Pixee'

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]

jobs:
  pixee_fix:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Python script to create PR
        uses: docker://codemodder/ci-integrations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
